name: Deploy to aHost

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies and build the project
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Step 4: Deploy files via FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets._PRODUCTION_DEPLOYMENT.FTP_HOST }}
          username: ${{ secrets._PRODUCTION_DEPLOYMENT.FTP_USERNAME }}
          password: ${{ secrets._PRODUCTION_DEPLOYMENT.FTP_PASSWORD }}
          protocol: ftp
          port: ${{ secrets._PRODUCTION_DEPLOYMENT.FTP_PORT }}
          local-dir: ./dist
          server-dir: /public_html